<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
	class="grid select-none grid-rows-[auto_1fr] gap-4 dark:bg-gray-900 dark:text-gray-100 2xl:px-96">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		if ( localStorage.getItem( 'theme' ) === 'dark' || window.matchMedia( '(prefers-color-scheme: dark)' ).matches && localStorage.getItem( 'theme' ) === null ) {
			document.documentElement.classList.add( 'dark' )
		}
	</script>
</body>

</html>
